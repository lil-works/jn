instrument_index:
    path:     /
    defaults: { _controller: "AppBundle:Instrument:index" }
    methods:  GET

instrument_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Instrument:show" }
    methods:  GET

instrument_new:
    path:     /new
    defaults: { _controller: "AppBundle:Instrument:new" }
    methods:  [GET, POST]

instrument_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Instrument:edit" }
    methods:  [GET, POST]

instrument_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Instrument:delete" }
    methods:  DELETE
